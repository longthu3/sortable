<html lang="en">

    <link rel="stylesheet" href="./style.css">
</head>

        <li draggable="true">Chương 2: Cơ bản</li>

        <!-- Dữ liệu bài học có thể được thêm từ server -->
        <li draggable="true">Bài 1: Bắt đầu</li>
        <li draggable="true">Bài 2: Kỹ thuật</li>
        <li draggable="true">Bài 3: Thực hành</li>
        <li draggable="true">Bài 4: Siuuuu</li>
        <li draggable="true">Bài 5: Ronaldo</li>

</body>

</html>
